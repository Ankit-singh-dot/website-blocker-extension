<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Website Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff4c60;
            text-shadow: 0 0 10px rgba(255, 76, 96, 0.5);
        }

        .card p {
            font-size: 1.1rem;
            color: #ddd;
            opacity: 0.9;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

</html>
